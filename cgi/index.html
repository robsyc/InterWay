<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Protein Finder</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap styling in css folder -->
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="background-color:#e5ffdb;">
        <div class="container">
            <h1>Protein Finder</h1>
            <p class="lead">Query the Human UniprotKB <abbr title="Isoelectric Point (pH)">IP</abbr> and <abbr title="Molecular Weight (Da)">MW</abbr> database.</p>
            <hr>
            <p>Please enter a job ID and the isoelectric point- and molecular weight-ranges you wish to search for.</p>
            <br>
            <form action="cgi-bin/related_IEP_MW_CGI.py" method="post">
                <div class="form-group">
                    <label class="fw-bold" for="job">Job ID: </label>
                    <input type="text" class="form-control" id="job" name="job" value="My first job">
                </div>
                <br><br>
                <p class="fw-bold">Isoelectric point (pH)</p>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-center" for="IEP_lower">Lower bound: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="IEP_lower" name="IEP_lower" min="0" max="14" step="any" value="7">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-center" for="IEP_upper">Upper bound: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="IEP_upper" name="IEP_upper" min="0" max="14" step="any" value="7.1">
                    </div>
                </div>
                <br><br>
                <p class="fw-bold">Molecular weight (Da)</p>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-center" for="MW_lower">Lower bound: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="MW_lower" name="MW_lower" min="0" step="any" value="41000">
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label text-center" for="MW_upper">Upper bound: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="MW_upper" name="MW_upper" min="0" step="any" value="42000">
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
